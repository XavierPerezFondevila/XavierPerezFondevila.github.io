<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Generador de albar치n</title>
  </head>
  <body>
    <h1>Generador de albar치n</h1>


    <div class="container-md">
      <div class="row">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fruitsCollapse" aria-expanded="true" aria-controls="fruitsCollapse">
                Frutas
              </button>
            </h2>
            <div id="fruitsCollapse" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="column-wrapper fruits-wrapper">
                  <div class="row-wrapper row">
                    <div class="col-8 fruit-info-wrapper">
                      <div class="mb-3">
                        <label for="fruits-1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="fruits-1">
                      </div>
                    </div>
                    <div class="col-4 fruit-price-wrapper">
                      <div class="mb-3">
                        <label for="fruit-price-1" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="fruit-price-1">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 add-item-wrapper">
                  <button type="button" class="btn btn-primary btn-sm fruit-btn">A침adir fruta</button>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#vegatableCollapse" aria-expanded="false" aria-controls="vegatableCollapse">
                Verduras
              </button>
            </h2>
            <div id="vegatableCollapse" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body row">
                <div class="column-wrapper vegetable-wrapper">
                  <div class="row-wrapper row">
                    <div class="col-8 vegetable-info-wrapper">
                      <div class="mb-3">
                        <label for="vegetable-1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="vegetable-1">
                      </div>
                    </div>
                    <div class="col-4 vegetable-price-wrapper">
                      <div class="mb-3">
                        <label for="vegetable-price-1" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="vegetable-price-1">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 add-item-wrapper">
                  <button type="button" class="btn btn-primary btn-sm vegetable-btn">A침adir verdura</button>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Datos personales
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./deliveryNote.js"></script>

    -->
  </body>
</html>
